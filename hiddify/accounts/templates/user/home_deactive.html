<!DOCTYPE html>
<html lang="fa" dir="rtl">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اضافه کردن کانفیگ</title>
  <link rel="shortcut icon" href="{% static 'logo/batman_logo_y.png' %}" type="image/x-icon">

  <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

  

  <!-- Custom CSS -->
  <link href="{% static 'css/base.css' %}" rel="stylesheet" />
</head>

<body class="p-4" style="overflow-y: auto;">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg custom-navbar navbar-light bg-light">
    <div class="container-fluid justify-content-between">
      <!-- Navbar Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Content (collapsible) -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Left-aligned items -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-dark">کاربر فعال نیست</span>
          </li>
        </ul>

        <!-- Right-aligned 'Invite Code' and 'خروج' buttons -->
        <ul class="navbar-nav">
          <li class="nav-item me-3">
          </li>
          <li class="nav-item me-3">
            <a class="btn btn-danger btn-click text-white px-4 py-2" href="{% url 'logout' %}">خروج</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="container d-flex align-items-center py-5" style="min-height: 80vh;">
    <div class="row w-100 justify-content-center align-items-stretch g-4">

      <div class="col-12 col-md-6 col-lg-5 mb-4 mb-lg-0">
        <div class="card h-100 form-card">
          <div class="card-header">
            <h5 class="card-title form-card-header">
              <i class="fas fa-plus-circle me-2"></i>اضافه کردن کانفیگ موجود
            </h5>
          </div>
          <div class="card-body form-card-body d-flex flex-column">
            <form id="add-config-form" action="{% url 'addconfig' %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="uuid" class="form-label">لینک یا UUID کانفیگ:</label>
                <input type="text" id="uuid" name="uuid" class="form-control" placeholder="کانفیگ یا uuid را وارد کنید" required />
              </div>
              <div class="mt-auto pt-3">
                <button type="submit" class="btn btn-primary w-100 py-2">اضافه کردن</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-5">
        <div class="card h-100 form-card">
          <div class="card-header">
            <h5 class="card-title form-card-header">
              <i class="fas fa-user-plus me-2"></i>استفاده از کد دعوت
            </h5>
          </div>
          <div class="card-body form-card-body d-flex flex-column">
            <form id="invite-code-form" action="{% url 'addinvitecode' %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="invite_code" class="form-label">کد دعوت:</label>
                <input type="text" id="invite_code" name="invite_code" class="form-control" placeholder="کد دعوت خود را وارد کنید" required />
              </div>
              <div class="mt-auto pt-3">
                <button type="submit" class="btn btn-success w-100 py-2">اعمال کد</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  {% include "includes/footer.html" %}
  {% include "includes/alert.html" %}
</body>




<!-- Bootstrap JS (for alert close button functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>


</html>
